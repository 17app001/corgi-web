<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯基百寶箱</title>
</head>

<body>
    <img src="../images/corgi-1.jpg" width="30%" alt="corgi-1.jpg">
    <div class="form">
        <form action="" method="GET">
            <label for="name">帳號:</label>
            <input type="name" id="name" name="username" placeholder="請輸入帳號">

            <br>

            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" minlenght=8 maxlength=12 placeholder="請輸入8~12個密碼">
            <br>

            <label for="remember">記憶</label>
            <input type="checkbox" id="remember" checked name="remember" value="true">

            <br>

            <label for="email">信箱:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="age">年齡:</label>
            <input type="number" id="age" name="age" value="18" min="18" max="100" step=1 required>
            <br>


            <label for="age">年齡:</label>
            18<input type="range" id="age" name="age" value="18" min="18" max="100" step=1 required>100
            <br>

            <label for="male">男性</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female">女性</label>
            <input type="radio" name="gender" id="female" value="female">
            <br>
            居住區域:
            <select name="location" id="location" required>
                <option></option>
                <option value="北部">北部</option>
                <option value="中部">中部</option>
                <option value="南部">南部</option>
                <option value="東部">東部</option>
            </select>
            <br>
            居住縣市:
            <input list="area-list" type="text" name="area" id="area">
            <datalist id="area-list">
                <option value="基隆市">基隆</option>
                <option value="台北市">台北</option>
                <option value="新北市">新北</option>
            </datalist>
            <br>
            <label for="suggestion">建議</label>
            <br>
            <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
            <br>
            提交檔案
            <input type="file"><br>
            <button type="submit">提交</button>
        </form>
    </div>

</body>

</html>
